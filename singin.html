<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       textarea, input[type=text], input[type=password], input[type=email], input[type=number]{
            width: 100%;
            margin: 8px 0px;
            padding: 12px 20px;
            display: inline-block;
            border: 2px solid rgb(109, 8, 240);
            box-sizing: border-box;
        }

    </style>

</head>
<body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: rgb(134, 132, 133);">

    <h1 style="text-align: center;">Registration Form</h1>

    <br>

    <form style="border: 3px solid #f1f1f1;">

        <div style="padding: 25px; background-color: rgb(125, 206, 238);">

            <label>First Name:</label>
            <input type="text" name="firstname" maxlength="15" placeholder="Enter your first name">
            
            <br><br>

            <label>Middle Name:</label>
            <input type="text" name="middle" maxlength="15" placeholder="Enter your middle name"> 
            
            <br><br>

            <label>Lats Name:</label>
            <input type="text" name="lastname" maxlength="15" placeholder="Enter your last name"> 
            
            <br><br>

            <label>Course:</label>
            <select>
                <option value="Course">Course</option>
                <option value="Computer Engineering">Computer Engineering</option>
                <option value="AI&DS Engineering">AI&DS Engineering</option>
                <option value="IT Engineering">IT Engineering</option>
                <option value="E&TC Engineering">E&TC Engineering</option>
                <option value="Printing Engineering">Printing Engineering</option>
            </select>

            <br><br>

            <label>Gender:</label><br>
            <input type="radio" name="male">Male<br>
            <input type="radio" name="female">Female<br>
            <input type="radio" name="other">Other<br>

            <br>

            <label>Phone no.:</label>
            <input type="text" name="country code" value="+91" maxlength="3">

            <input type="number" name="Phone" maxlength="10"> <br><br>

            <label>Address:</label>
            <br>
            <textarea cols="80" rows="5" value="Address"></textarea>

            <br><br>

            <label>Email:</label>
            <input type="email" id="email" name="email">

            <br><br>

            <label>Password:</label>
            <input type="password" id="pass" name="pass">

            <br><br>

            <label>Re-enter Password:</label>
            <input type="password" id="pass" name="pass">

            <br><br>

            <input type="button" value="Submit">

        </div>
    </form>
</body>
</html>
